name: CI

on:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: make -j"$(nproc)"

      - name: Run demo script
        run: ./run.sh

      - name: Verify loader_verus
        run: make loader_verus-verify
