name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: ./install_deps.sh

      - name: Build
        run: make -j"$(nproc)"

      - name: Run demo script
        run: ./run.sh
